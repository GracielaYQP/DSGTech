<form class="contact__form" (ngSubmit)="enviarContacto()" #contactForm="ngForm">
  <div class="field">
    <label for="name" class="field__label">Nombre completo</label>
    <input id="name" name="name" type="text" class="field__input" [(ngModel)]="formData.name" required />
  </div>

  <div class="field">
    <label for="email" class="field__label">Email</label>
    <input id="email" name="email" type="email" class="field__input" [(ngModel)]="formData.email" required />
  </div>

  <div class="field">
    <label for="message" class="field__label">Mensaje</label>
    <textarea id="message" name="message" rows="4" class="field__input" [(ngModel)]="formData.message" required></textarea>
  </div>

  <button type="submit" class="btn btn--brand">Enviar Mensaje</button>
</form>
